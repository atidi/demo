<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head th:include="tasks :: head">
    <title>Title</title>

</head>
<body>

<div class="container">

    <form th:action="@{/admin/update/}" th:object="${task}" method="post">

        <div class="form-group">
            <input type="hidden" class="form-control" th:field="*{id}"/>
        </div>
        <div class="form-group">
            <label for="name">name</label>
            <input type="text" class="form-control" th:field="*{name}" id="name" required="required"/>
        </div>
        <div class="form-group">
            <label for="description">description</label>
            <textarea th:field="*{description}" class="form-control" id="description"></textarea>
        </div>
        <div class="form-group">
            <label for="status">status</label>
            <select th:field="*{status}" id="status">
                <option th:each="status : ${statuses}"
                        th:value="${status}"
                        th:utext="${status}"/>
            </select>
        </div>
        <div class="form-group">
            <label for="user">user</label>
            <select th:field="*{user.id}" id="user">
                <option th:each="user : ${users}"
                        th:value="${user.id}"
                        th:utext="${user.firstName}"/>
            </select>
        </div>
            <button type="submit" class="btn btn-primary btn-block">Update</button>
    </form>
</div>
<form th:action="@{/logout}" method="post">
    <input type="submit" value="Sign Out"/>
</form>
</body>
</html>
